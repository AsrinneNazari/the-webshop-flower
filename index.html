<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <title>Webbshop</title>
  </head>
  <body>
    <!-- -------------------------header---------------- -->
    <header id="header" class="header">
      <navbar class="header__mobileContainer">
        <button
          id="hamburger-btn"
          class="bi bi-list header__mobileContainer--hamburger-btn"
        ></button>
        <a href="/index.html">
          <img
            src="src/img/logo.png"
            alt="logo"
            class="header__mobileContainer--logo"
          />
        </a>
        <div class="header__mobileContainer--links">
          <a href="/index.html">Start</a>
          <a href="#preview-container">Best selling</a>
          <a href="#products">Products</a>
        </div>

        <div class="header__mobileContainer--cartIcon">
          <a class="navbar__link bi bi-bag-heart" id="cartbtn"></a>
          <p class="cartLen" id="cartLen">&nbsp; &nbsp;</p>
        </div>
      </navbar>
    </header>
    <!---------------------main-------------------------->

    <div id="hero-container">
      <h1 id="hero-title">Flower Shop</h1>
    </div>
    <main class="main">
      <section id="start">
        <div id="preview-title-container">
          <h3 id="preview-title">Best selling bouquets</h3>
        </div>
        <div id="preview-container">
          <div class="flower-preview">
            <img src="src/img/flower1.jpg" alt="Bouquet" class="previewImg" />
            <p>Bouquet</p>
          </div>
          <div class="flower-preview">
            <img src="src/img/flower1.jpg" alt="Bouquet" class="previewImg" />

            <p>Bouquet</p>
          </div>
          <div class="flower-preview">
            <img src="src/img/flower1.jpg" alt="Bouquet" class="previewImg" />
            <p>Bouquet</p>
          </div>
          <div class="flower-preview">
            <img src="src/img/flower1.jpg" alt="Bouquet" class="previewImg" />
            <p>Bouquet</p>
          </div>
        </div>
      </section>
      <section id="products">
        <h3>Popular bouquets</h3>
        <div id="product-container">
          <div id="flower-container"></div>
        </div>
        <h3>Season bouquets</h3>
        <div id="product-container">
          <div id="flower-container2"></div>
        </div>
      </section>

      <!----------------------------------cart---------------------------->
      <div id="cart-container" class="cartContainer">
        <div
          class="bi bi-x-lg cartContainer__close"
          id="close-cart-container"
        ></div>
        <div id="totalCart-container">
          <div id="cart-Content"></div>
        </div>
      </div>
      <!----------------------------------payment------------------------------->
      <div id="payment-container" class="paymentContainer">
        <!--  <div class="loader"></div>-->
        <div class="paymentContainer__close" id="closePaymentContainer">
          <p class="bi bi-x-lg"></p>
        </div>
        <hr class="paymentContainer__line" />
        <div id="payment-Content" class="paymentContent">
          <div class="paymentContent__product" id="payment-product">hej</div>
          <hr />
          <div class="paymentContent__pay" id="payment-pay"></div>
        </div>
        <hr />
      </div>
    </main>
    <footer>Copyright &copy;</footer>
    <script type="module" src="/src/ts/main.ts"></script>
  </body>
</html>
