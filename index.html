<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <title>Webbshop</title>
  </head>
  <body>
    <header class="header">
      <navbar id="navbar">
        <a href="#start" class="navbar__link">Start</a>
        <a href="#products" class="navbar__link">Products</a>
        <div>
          <a class="navbar__link bi bi-bag-heart cartIcon" id="cartbtn"></a>
          <p id="totalAmount">total:</p>
        </div>
        <a class="navbar__link bi bi-cash-coin" id="paymentbtn"></a>
        <button id="hamburger-btn">Menu</button>
      </navbar>
    </header>
    <main>
      <section id="start">
        <div id="hero-container">
          <h1 id="hero-title">Flower Shop</h1>
          <div></div>
        </div>
        <div id="preview-container">
        <h3 id="preview-title">Best selling bouquets</h3>
          <div class="flower-preview">
            <img src="src/img/flower1.jpg" alt="Bouquet" class="previewImg" />
            <p>Bouquet</p>
          </div>
          <div class="flower-preview">
            <img src="src/img/flower1.jpg" alt="Bouquet" class="previewImg"  />

            <p>Bouquet</p>
          </div>
          <div class="flower-preview">
            <img src="src/img/flower1.jpg" alt="Bouquet" class="previewImg" />
            <p>Bouquet</p>
          </div>
          <div class="flower-preview">
            <img src="src/img/flower1.jpg" alt="Bouquet" class="previewImg" />
            <p>Bouquet</p>
          </div>
        </div>
      </section>
      <section id="products">
        <h3>Popular bouquets</h3>
        <div id="product-container">
          <div id="flower-container"></div>
        </div>
        <h3>Season bouquets</h3>
        <div id="product-container">
          <div id="flower-container2"></div>
        </div>
      </section>

      <!----------------------------------cart---------------------------->
      <div id="cart-container" class="cartContainer">
        <div
          class="bi bi-x-lg cartContainer__close"
          id="close-cart-container"
        ></div>
        <div id="totalCart-container">
          <div id="cart-Content"></div>
        </div>
      </div>
      <!----------------------------------payment------------------------------->
      <div id="payment-container" class="paymentContainer">
        <div class="loader"></div>
        <div
          class="bi bi-x-lg paymentContainer__close"
          id="closePaymentContainer"
        ></div>
        <div id="totalPayment-container">
          <div id="payment-Content"></div>
        </div>
      </div>
    </main>
    <footer>Copyright &copy;</footer>
    <script type="module" src="/src/ts/main.ts"></script>
  </body>
</html>
